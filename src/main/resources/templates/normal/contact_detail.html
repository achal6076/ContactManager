<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if=${contact}>

				<div class="container text-center">
					<img src="" class="my_profile_picture" style="height: 200px; width:200px"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>

								<th scope="col">SCM<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>



					</table>

					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="conatainer text-center">

						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block">Delete</button>
						<form method="POST" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">

									<button class="btn btn-block btn-success btn-sm">Edit</button>

					</div>



				</div>

				

			</div>
			
					<h1 class="text-center text-red" th:unless="${contact}">You don't have permisssion to view this contact</h1>
				

		</div>

	</section>
</body>

</html>
