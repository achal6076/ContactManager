<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>

<body>
	<section>
		<div class="container">

			<div class="card">

				<div class="card-body">


					<div class="container text-center">
						<img src="" class="my_profile_picture" style="height: 150px; width:150px"
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />


					</div>
					<h1 class="text-center" th:text="${user.name}"></h1>
					<div class="table-responsive-sm">
						<table class="table text-center">
							<thead>
								<tr>
									<th scope="col">#UserId</th>

									<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>

								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${user.about}"></span></td>

								</tr>


								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>

								</tr>

								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${user.role}"></span></td>

								</tr>

								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>

								</tr>


							</tbody>





						</table>

					</div>
					<div class="conatainer text-center">

						<button th:onclick="|deleteContact(${user.id})|"
							class="btn btn-danger btn-block">Delete</button>
						<form method="POST" th:action="@{'/user/update-contact/'+${user.id}}" class="mt-2">

							<button class="btn btn-block btn-success btn-sm">Edit</button>

					</div>

				</div>


			</div>





		</div>
<script>
		$(document).ready(()=>{

			
		$('.items').removeClass('active');
		$('#profile-link').addClass("active");
		})
		</script>

	</section>
</body>

</html>
