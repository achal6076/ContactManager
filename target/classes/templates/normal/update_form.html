<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>

<body>
	<section>
		<div class="card mr-4 ml-2">
			<div class="card-body">

				<h1 class="text-center">Update your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />
								
								<!--First name-->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter your name" class="form-control" />

								</div>
								<!--nick name-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input th:value="${contact.secondName}" required type="text" id="secondName"
										name="secondName" placeholder="Enter nick name" class="form-control" />

								</div>
								<!-- phone-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>

									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter phone number" class="form-control" />

								</div>
								<!-- Email-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											@
										</div>
									</div>

									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter email" class="form-control" />

								</div>
								<!-- work-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter your work" class="form-control" />

								</div>

								<!--Description-->
								<div class="form-group mt-3">

									<textarea th:text="${contact.Description}" name="Description"
										placeholder="Enter contact Description" id="mytextarea" class="form-control"
										rows="20"></textarea>


								</div>
								
								<!-- form image -->
								
								<div class="container text-center">
								
								<img style="width: 250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
								
								</div>
								
								<p class="text-secondary">Select new profile picture</p>


				

								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container">
									<button class="btn btn-outline-primary">Update Contact</button>
								</div>


							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
	</section>
</body>

</html>
